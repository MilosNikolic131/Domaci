<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocetna</title>
    <link rel="stylesheet" type="text/css" href="styles/pocetna.css">
</head>

<body>
    <script src="js/pocetna.js"></script>
    <h1>Dobrodosli na sajt prodavnice duseka Matrex</h1>
    <div class="parent">
       
       
        <div class="div-1">
            <div id="meni"> 
                <ul> 
                <li><a href="#">Pocetna</a></li> 
                <li><a href="#">Kontakt</a></li> 
                <li><a href="#">Katalog</a></li> 
                <li><a href="#">O nama</a></li> 
                </ul>
            </div>
        </div>
<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="slike/prva.jpg" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="slike/druga.png" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="slike/treca.png" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
    <div class="div-1">
      <h1>Forma za porucivanje</h1>
      <form>
          <label for="imePrezime">Ime i prezime:</label>
          <br>
          <input type="text" id="imePrezime">
          <br>
          <label for="mail">Mail:</label>
          <br>
          <input type="text" id="mail">
          <br>
          <label for="sifra"> Sifra artikla:</label>
          <br>
          <select name="sifra" id="sifra">
            <option value="kl1">KL1</option>
            <option value="kl2">KL2</option>
            <option value="kl3">KL3</option>
            <option value="ql1">QL1</option>
            <option value="ql2">QL2</option>
            <option value="ql3">QL3</option>
            <option value="s1">S1</option>
            <option value="s2">S2</option>
            <option value="s3">S3</option>
           </select>
          <br>
          <label for="adresa">Adresa:</label>
          <br>
          <input type="text" id="adresa">
          <br>
          <label for="velicina">Velicina:</label>
          <br>
          <input type="radio" id="ks" name="velicina" value="king">
          <label for="King">King size</label><br>
          <input type="radio" id="qs" name="velicina" value="queen">
          <label for="queen">Queen size</label>
          <br>
          <input type="radio" id="s" name="velicina" value="small">
          <label for="King">Small size</label><br>
          <input type="radio" id="si" name="velicina" value="single">
          <label for="queen">Single size</label>
          <br>
          <span>Å½eljeni nacin placanja</span>
          <select name="nacinPlacanja" id="nacinPlacanja">
              <option value="pouzece">Placanje pouzecem</option>
              <option value="kartica">Placanje karticom</option>
          </select>
          <br>
          <input type="checkbox" id="zicano" name="zicano" value="zicano">
          <label for="zicano"> Zicano jezgro</label>
          <br>
          <input type="checkbox" id="dupli" name="dupli" value="dupli">
          <label for="dupli"> Dupli step</label>
          <br>
          <label for="komentar">Dodatni komentar:</label>
          <br>
          <textarea name="komentar" id="" cols="30" rows="5"></textarea>
          <br>
          <input type="submit" value="Naruci" id="dugmeNaruci">
          <input type="reset" value="Obrisi" id="dugmeClear">
      </form>
  </div>
</div>



</body>
</html>
